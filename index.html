<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>immj-portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Pretendard, sans-serif; overflow: hidden; }
        
        .hero { position: relative; width: 100vw; height: 100vh; background: #1F1311; display: flex; justify-content: center; align-items: center; }
        
        .menu-button { position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #BF0A18; color: #fff; border: none; cursor: pointer; font-size: 16px; z-index: 10; }
        .close-button { display: none; position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #333; color: #fff; border: none; cursor: pointer; font-size: 16px; z-index: 10; }

        .image-container { position: absolute; width: 100vw; height: 100vh; top: -100vh; left: 0; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .image-container img { position: absolute; width: 300px; opacity: 0; transition: transform 1s ease-out, opacity 1s ease-out; }

        /* 이미지 각각 다른 위치 */
        .image1 { left: 20%; }
        .image2 { left: 40%; }
        .image3 { left: 60%; }
        .image4 { left: 80%; }
        
    </style>
</head>
<body>

    <div class="hero">
        <button class="menu-button">메뉴</button>
        <button class="close-button">닫기</button>
        
        <div class="image-container">
            <img src="./assets/images/circle.png" class="image1">
            <img src="./assets/images/clover.png" class="image2">
            <img src="./assets/images/heart.png" class="image3">
            <img src="./assets/images/square.png" class="image4">
        </div>
    </div>

    <script>
        const menuButton = document.querySelector(".menu-button");
        const closeButton = document.querySelector(".close-button");
        const images = document.querySelectorAll(".image-container img");
        const imageContainer = document.querySelector(".image-container");

        let isOpen = false;

        menuButton.addEventListener("click", () => {
            if (!isOpen) {
                isOpen = true;
                menuButton.style.display = "none";
                closeButton.style.display = "block";
                imageContainer.style.top = "0"; // 이미지 컨테이너가 화면에 보이도록 설정

                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.opacity = "1";  // 이미지가 서서히 나타나도록 설정
                        img.style.transform = "translateY(0)"; // 이미지가 내려오는 애니메이션
                    }, index * 300);  // 각 이미지가 순차적으로 내려오도록 설정
                });
            }
        });

        closeButton.addEventListener("click", () => {
            if (isOpen) {
                isOpen = false;
                closeButton.style.display = "none";
                menuButton.style.display = "block";

                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.opacity = "0"; // 이미지가 사라지도록 설정
                        img.style.transform = "translateY(-100vh)"; // 이미지가 위로 올라가는 애니메이션
                    }, index * 300);  // 각 이미지가 순차적으로 올라가도록 설정

                });

                setTimeout(() => {
                    imageContainer.style.top = "-100vh"; // 이미지 컨테이너를 화면 밖으로 이동
                }, 1000);  // 이미지가 올라간 후 1초 뒤에 컨테이너 이동
            }
        });
    </script>

</body>
</html>
