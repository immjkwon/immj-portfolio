<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <title>immj-portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .wrapper,
    .content {
      position: relative;
      width: 100%;
      z-index: 1;
    }
    .content {
      overflow-x: hidden;
    }
    .content .section {
      width: 100%;
      height: 100vh;
    }
    .content .section.hero {
      background-image: url(./assets/images/mountains4.jpg);
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .image-container {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2;
      perspective: 500px;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }

    .marquee {
      position: absolute;
      bottom: 2%; 
      left: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      z-index: 3;
    }
    .marquee-wrapper {
      display: inline-block;
    }
    .marquee-wrapper span {
      display: inline-block;
      font-size: 6rem; 
      text-transform: uppercase; 
      color: #fff;
      margin-right: 3rem; 
    }
    
    @media screen and (max-width: 767px) {
      .section.hero {
        background-size: cover;
        background-position: center center;
        background-attachment: scroll;
        filter: brightness(1);
      }
      .marquee-wrapper span {
        font-size: 4rem;
        margin-right: 2rem;
      }
    }
    
    /* 태블릿 사이즈: 768px 이상 */
    @media screen and (min-width: 768px) {
      .section.hero {
        background-size: cover;
        background-position: center center;
        filter: brightness(0.9);
      }
      .marquee-wrapper span {
        font-size: 6rem;
        margin-right: 4rem;
      }
    }
    
    /* 데스크탑 사이즈: 1024px 이상 */
    @media screen and (min-width: 1024px) {
      .section.hero {
        background-attachment: fixed;
        background-size: cover;
        background-position: center center;
      }
      .marquee-wrapper span {
        font-size: 8rem;
        margin-right: 5rem;
      }
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <section class="section hero"></section>
      <section class="section 2nd"></section>
      <section class="section 3rd"></section>
    </div>
    <div class="image-container">
      <img src="./assets/images/air.png" alt="image" />
      <div class="marquee">
        <div class="marquee-wrapper">
          <span>I'm ascending higher and higher.</span>
          <span>I'm ascending higher and higher.</span>
          <span>I'm ascending higher and higher.</span>
          <span>I'm ascending higher and higher.</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    console.clear();

    gsap.registerPlugin(ScrollTrigger);

    window.addEventListener("load", () => {
      gsap.timeline({
          scrollTrigger: {
            trigger: ".wrapper",
            start: "top top",
            end: "+=300%",
            pin: true,
            scrub: true,
            markers: true
          }
        })
        .to("img", {
          scale: 2,
          z: 350,
          transformOrigin: "center center",
          ease: "power1.inOut"
        })
        .to(
          ".section.hero",
          {
            scale: 1.1,
            transformOrigin: "center center",
            ease: "power1.inOut"
          },
          "<"
        );
      
      gsap.to(".marquee-wrapper", {
        x: "-50%",
        ease: "none",
        duration: 20,
        repeat: -1
      });
    });
  </script>
</body>
</html>
