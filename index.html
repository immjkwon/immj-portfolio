<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" type="text/css" href="global.css">
  <link rel="stylesheet" type="text/css" href="mq.css">
  <title>immj-portfolio</title>

</head>
<body>
  <div class="wrapper">
    <div class="content">
      <section class="section hero"></section>
      <section class="section 2nd"></section>
      <section class="section 3rd"></section>
    </div>
    <div class="image-container">
      <img src="./assets/images/air.png" alt="image" />
      <div class="marquee">
        <div class="marquee-wrapper">
          <span>I'm ascending higher and higher.</span>
          <span>I'm ascending higher and higher.</span>
          <span>I'm ascending higher and higher.</span>
          <span>I'm ascending higher and higher.</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    console.clear();

    gsap.registerPlugin(ScrollTrigger);

    window.addEventListener("load", () => {
      gsap.timeline({
          scrollTrigger: {
            trigger: ".wrapper",
            start: "top top",
            end: "+=300%",
            pin: true,
            scrub: true,
            markers: true
          }
        })
        .to("img", {
          scale: 2,
          z: 350,
          transformOrigin: "center center",
          ease: "power1.inOut"
        })
        .to(
          ".section.hero",
          {
            scale: 1.1,
            transformOrigin: "center center",
            ease: "power1.inOut"
          },
          "<"
        );
      
      gsap.to(".marquee-wrapper", {
        x: "-50%",
        ease: "none",
        duration: 20,
        repeat: -1
      });
    });
  </script>
</body>
</html>
