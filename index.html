<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Pretendard, sans-serif; overflow: hidden; }
        
        .hero { position: relative; width: 100vw; height: 100vh; background: #1F1311; display: flex; justify-content: center; align-items: center; }
        
        .menu-button { position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #BF0A18; color: #fff; border: none; cursor: pointer; font-size: 16px; z-index: 10; }
        .close-button { display: none; position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #333; color: #fff; border: none; cursor: pointer; font-size: 16px; z-index: 10; }

        .image-container { position: absolute; width: 100vw; height: 100vh; top: -100vh; left: 0; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .image-container img { position: absolute; width: 150px; opacity: 0; transition: transform 2s ease-out, opacity 1s; }

        /* 이미지 각각 다른 위치 */
        .image1 { left: 20%; }
        .image2 { left: 40%; }
        .image3 { left: 60%; }
        .image4 { left: 80%; }
        
        /* 애니메이션 효과 */
        .floating {
            animation: floating 3s infinite ease-in-out alternate;
        }

        @keyframes floating {
            0% { transform: translateX(0) rotate(0); }
            50% { transform: translateX(15px) rotate(5deg); }
            100% { transform: translateX(-15px) rotate(-5deg); }
        }
    </style>
</head>
<body>

    <div class="hero">
        <button class="menu-button">메뉴</button>
        <button class="close-button">닫기</button>
        
        <div class="image-container">
            <img src="/assets/images/certifications-img05.png" class="image1">
            <img src="/assets/images/certifications-img06.png" class="image2">
            <img src="/assets/images/certifications-img07.png" class="image3">
            <img src="/assets/images/certifications-img08.png" class="image4">
        </div>
    </div>

    <script>
        const menuButton = document.querySelector(".menu-button");
        const closeButton = document.querySelector(".close-button");
        const images = document.querySelectorAll(".image-container img");
        const imageContainer = document.querySelector(".image-container");

        let isOpen = false;

        menuButton.addEventListener("click", () => {
            if (!isOpen) {
                isOpen = true;
                menuButton.style.display = "none";
                closeButton.style.display = "block";
                imageContainer.style.top = "0";

                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.opacity = "1";
                        img.style.transform = `translateY(100vh)`;
                        img.classList.add("floating"); // 흔들리는 효과 추가
                    }, index * 300);
                });
            }
        });

        closeButton.addEventListener("click", () => {
            if (isOpen) {
                isOpen = false;
                closeButton.style.display = "none";
                menuButton.style.display = "block";

                images.forEach((img, index) => {
                    setTimeout(() => {
                        img.style.opacity = "0";
                        img.style.transform = `translateY(-100vh)`;
                        img.classList.remove("floating"); // 흔들리는 효과 제거
                    }, index * 300);
                });

                setTimeout(() => {
                    imageContainer.style.top = "-100vh";
                }, 1000);
            }
        });
    </script>

</body>
</html>
